language: scala

scala:
- 2.11.2

# we only compile, we don't have any tests for the moment
script:
- sbt ++$TRAVIS_SCALA_VERSION "compile" "publishOnlyWhenOnMaster"

jdk:
- oraclejdk8

env:
  global:
  - SCALAMETA_MAVEN_REALM="Sonatype Nexus Repository Manager"
  - SCALAMETA_MAVEN_DOMAIN="oss.sonatype.org"
  - secure: ""
  - secure: ""

